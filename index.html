<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0a09ffcd6b.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Proyecto HTML FORM-BOOSTRAP</title>
</head>

<body>
  <div class="container-fluid mt-5 mx-3">

    <div class="container border ">

      <div class="row bg-light my-3">
        <h4 class=" bg-light my-3">Payment form example</h4>
      </div>
      <form class="row g-3">

        <div class="alert alert-danger my-4 px-2 pl-3" role="alert">
          A simple danger alertâ€”check it out!
        </div>
        <!--Row de 4 CARD CVC AMOUNT  -->
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Card #</label>
          <input type="password" placeholder="371839785969033" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">CVC #</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="XXX">
        </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Amount $</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Amount">
        </div>
        <!-- INPUT NAME I LALST NAME COL 6 -->
        <div class="col-md-6">
          <label for="formName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="formName" placeholder="Jose Luis">
        </div>
        <div class="col-md-6">
          <label for="formSurname" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="formSurname" placeholder="Sin Mayordomo">
        </div>
        <!-- col 12 -->
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>
              Barcelona
            </option>
            <option>Madrid</option>
            <option>Tarragona</option>
            <option>barcelona</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Codigo postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <!-- Select Credit card -->
        <div class="col-sm-12 col-md-6">
          <div>
            <p class="text-muted">We accept:</p>
          </div>
          <div class="col-sm-8 col-6 bg-secondary " style="border-radius:10px">
            <div class="form-check form-check-inline ms-3">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <i class="fa-brands fa-cc-mastercard"></i><label class="form-check-label" for="inlineRadio1"></label></i>
            </div>

            <div class="form-check form-check-inline ms-3">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <!-- logo visa -->
              <i class="fa-brands fa-cc-visa"></i></i><label class="form-check-label" for="inlineRadio1"></label></i>
            </div>
            <!-- ICONO AMEX -->
            <div class="form-check form-check-inline ms-3">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <i class="fa-brands fa-cc-amex"></i></i><label class="form-check-label" for="inlineRadio1"></label></i>
            </div>
            <!-- ICONO Google-->
            <div class="form-check form-check-inline ms-3">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <i class="fa-brands fa-google-pay" style="width: 10px;"></i></i><label class="form-check-label"
                for="inlineRadio1"></label></i>
            </div>
          </div>
          <!-- final select metodo de pago -->
        </div>
        <div class="col-md-6">
          <label for="text-area">Mensaje * opcional</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <p class="text-muted">ADD any note</p>
        </div>
        <!--Botones del final  -->
        <div class="container-fluid bg-light border">
          <div class="row align-items-end">

            <div class=" col-sm-9">

            </div>
          

          <div class="col-sm-3  ">
            <button type="button" class="btn btn-secondary px-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>  
        </div>


      </form>
    </div>

  </div>




  <script src="https://kit.fontawesome.com/0a09ffcd6b.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
